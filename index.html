<html>
  <head>
    <title>Vissera Helper</title>
    <link rel="stylesheet" type="text/css" href="./src/css/app.css?v=201810091636"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- TODO: make async & minify into one js file instead to prevent synchronisation problems -->
    <script type="text/javascript" src="./src/js/util.js?v=201810091636"></script>
    <script type="text/javascript" src="./src/js/select.js?v=201810091636"></script>
    <script type="text/javascript" src="./src/js/classes.js?v=201810091636"></script>
    <script type="text/javascript" src="./src/js/gear.js?v=201810091636"></script>
    <script type="text/javascript" src="./src/js/character.js?v=201810091636"></script>
    <script type="text/javascript" src="./src/js/app.js?v=201810091636"></script>
  </head>
  <body>
    <div class="js-character-template" style="display:none;">
      <div class="character-sheet js-character">
        <div class="character-icon">
          <img src="" class="js-icon"/>
        </div>
        <div class="js-class"></div>
        <div class="js-title"></div>
        <div class="js-character-detail" style="display:none;">
          <table>
            <tr>
              <td class="character-status-name">HP</td>
              <td class="character-status-value">
                <input type="number" min="0" class="js-hp-current"></input>
                /
                <span class="js-hp-max"></span>
              </td>
              <td class="character-status-detail js-hp-detail"></td>
              <td class="character-status-mod">
                <input type="number" data-status="hp" class="js-status-mod js-hp-mod"></input>
              </td>
            </tr>
            <tr>
              <td class="character-status-name">Dmg</td>
              <td class="character-status-value js-dmg-value"></td>
              <td class="character-status-detail js-dmg-detail"></td>
              <td class="character-status-mod">
                <input type="number" data-status="dmg" class="js-status-mod js-dmg-mod"></input>
              </td>
            </tr>
            <tr>
              <td class="character-status-name js-spec-name"></td>
              <td class="character-status-value js-spec-value"></td>
              <td class="character-status-detail js-spec-detail"></td>
              <td class="character-status-mod">
                <input type="number" data-status="spec" class="js-status-mod js-spec-mod"></input>
              </td>
            </tr>
          </table>

          <hr>

          <div>Gear</div>
          <div class="character-gear js-gear">
            <span class="js-gear-show-detail" style="display:none;">(?)</span>
            <div class="js-gear-detail" style="display:none;"></div>
          </div>
          <div class="character-gear js-gear">
            <span class="js-gear-show-detail" style="display:none;">(?)</span>
            <div class="js-gear-detail" style="display:none;"></div>
          </div>
          <div class="character-gear js-gear">
            <span class="js-gear-show-detail" style="display:none;">(?)</span>
            <div class="js-gear-detail" style="display:none;"></div>
          </div>
          <div class="character-gear js-gear">
            <span class="js-gear-show-detail" style="display:none;">(?)</span>
            <div class="js-gear-detail" style="display:none;"></div>
          </div>

          <hr>

          <div>Abilities</div>
          <div class="character-ability js-ability-passive">
            <div class="character-ability-head col-3" >Passive:</div>
            <div class="character-ability-name col-6 js-ability-name"></div>
            <div class="character-ability-show-detail col-3">
              <span class="js-ability-show-detail">(?)</span>
            </div>
            <div class="js-ability-detail" style="display:none;"></div>
          </div>
          <div class="character-ability js-ability-active">
            <div class="character-ability-head col-3" >Active:</div>
            <div class="character-ability-name col-6 js-ability-name"></div>
            <div class="character-ability-show-detail col-3">
              <span class="js-ability-show-detail">(?)</span>
            </div>
            <div class="js-ability-detail" style="display:none;"></div>
          </div>
          <div class="character-ability js-ability-ultimate">
            <div class="character-ability-head col-3" >Ultimate:</div>
            <div class="character-ability-name col-6 js-ability-name"></div>
            <div class="character-ability-show-detail col-3">
              <span class="js-ability-show-detail">(?)</span>
            </div>
            <div class="js-ability-detail" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="content js-main-content">
      <div class="js-add-character">(+)</div>
    </div>
  </body>
</html>
